<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Appointments ‚Äî CityCare Hospital</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-50 text-gray-800">
  <header class="bg-blue-500 text-white">
    <div class="max-w-6xl mx-auto p-4 flex justify-between items-center">
      <a href="index.html" class="font-bold">üè• CityCare Hospital</a>
      <nav class="space-x-4 hidden md:block">
        <a href="index.html" class="hover:underline transition duration-200">Home</a>
        <a href="doctors.html" class="hover:underline transition duration-200">Doctors</a>
      </nav>
      <button id="menuBtn" class="md:hidden border px-2 py-1 rounded">‚ò∞</button>
    </div>
    <div id="mobileMenu" class="hidden md:hidden bg-blue-700">
      <a href="index.html" class="block px-4 py-2 hover:bg-blue-800 transition duration-200">Home</a>
      <a href="doctors.html" class="block px-4 py-2 hover:bg-blue-800 transition duration-200">Doctors</a>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-semibold">Book an Appointment</h1>
    <div class="text-sm text-gray-600 mt-2">
      <p>Choose department, preferred doctor and time. This frontend demo validates and
        stores to localStorage.
      </p>
    </div>


    <form id="appoint-page-form" class="bg-white p-6 rounded shadow mt-4 space-y-4">
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <input name="name" required placeholder="Full name" class="p-2 rounded border">
        <input name="phone" required placeholder="Phone" class="p-2 rounded border">
      </div>
      <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
        <select name="department" class="p-2 rounded border">
          <option>Cardiology</option>
          <option>Orthopedics</option>
          <option>Pediatrics</option>
        </select>
        <input type="datetime-local" name="datetime" class="p-2 rounded border">
      </div>
      <textarea name="note" rows="3" class="w-full p-2 rounded border" placeholder="Notes (optional)"></textarea>
      <div class="flex gap-2"><button class="bg-blue-500 text-white px-4 py-2 rounded-xl hover:bg-blue-700">Submit</button>
        <button type="reset" class="px-4 py-2 rounded-xl border bg-blue-500 text-white hover:bg-blue-700">Clear</button></div>
      <p id="apmsg" class="text-sm text-green-600 hidden">Saved (demo)</p>
    </form>
  </main>

  <footer class="text-center text-sm p-4 text-gray-500 bg-blue-600 text-white">¬© 2025 CityCare Hospital</footer>
  <script>
    const menuBtn = document.getElementById('menuBtn');
    const mobileMenu = document.getElementById('mobileMenu');
    menuBtn.addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
  </script>
</body>

</html>
