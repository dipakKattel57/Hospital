<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white">
<section class="container mx-auto bg-blue-400 m-4 rounded-xl">
  <div id="statsSection" 
       class="flex flex-col md:flex-row items-center justify-between text-center text-white">
    <!-- Item 1 -->
    <div class="flex-1 py-4">
      <h2 class="text-5xl font-bold" data-target="5000">0+</h2>
      <p class="mt-2 text-lg">Patients Served</p>
    </div>
    <!-- Divider -->
    <div class="hidden md:block w-[2px] h-24 bg-white"></div>
    <!-- Item 2 -->
    <div class="flex-1 py-8">
      <h2 class="text-5xl font-bold" data-target="200000">0+</h2>
      <p class="mt-2 text-lg">Reports Delivered</p>
    </div>
    <!-- Divider -->
    <div class="hidden md:block w-[2px] h-24 bg-white"></div>
    <!-- Item 3 -->
    <div class="flex-1 py-8">
      <h2 class="text-5xl font-bold" data-target="100">0+</h2>
      <p class="mt-2 text-lg">Expert Special</p>
    </div>
  </div>
</section>
<script src="main.js"></script>
</body>
</html>
